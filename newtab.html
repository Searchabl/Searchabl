<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <style>
        * {
            list-style: none;
            box-sizing: border-box;
            word-wrap: break-word;
            outline: 0;
        }
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body {
            overflow: auto;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(10px);
            margin: 0;
            padding: 10px 25px;
        }
        ul {
            margin: 0;
            padding: 0;
        }
        .item {
            background: #F4F4F4;
            padding: 0;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .item img {
            display: inline-block;
            height: 75px;
        }
        .urlcontainer {
            display: inline-block;
            flex-grow: 1;
            padding: 10px 25px;
            align-self: center;
        }
        
        .itemlink {
            color: black;
            text-decoration: none;
            display: flex;
        }
        .itemlink p {
            margin: 0;
        }
        .title {
            font-size: 12pt;
        }
        .url {
            margin-top: 5px;
            font-size: 9pt;
            color: #454545;
        }
        input {
            margin-bottom: 25px;
            width: 100%;
            background: white;
            border: 0;
            padding: 10px 25px;
            font-size: 12pt;
            border-radius: 5px;
            position: sticky;
            top: 5px;
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 11, 0.1), 0 0px 0 1px rgba(10, 10, 10, 0.02);
        }
        input:focus {
            background: #F4F4F4;
        }
        .widget {
            background: white;
            padding: 10px 25px;
            border-radius: 5px;
            margin-bottom: 25px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="widget">
        <h1 id="clock">00:00 AM</h1>
        <h2 id="greeting">Hello</h2>
    </div>
    <input type="text" id="searchinput" autofocus placeholder="Search your Bookmarks">
    <ul id="searchlist">
    </ul>
    <script src="main.js"></script>
</body>

</html>
